<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="shortcut icon" href="./image/lock.png" type="image/x-icon">
        <link rel="stylesheet" href="./output/tailwind.css">
        <link rel="stylesheet" href="./output/style.css">
    </head>
    <body>
        <!-- Header Part  -->
        <header id="header" class="bg-blue-500 py-3 sm:py-0 relative">
            <div class="container mx-auto w-3/4 flex justify-between">
                <a class="flex items-center font-semibold text-2xl text-white" href="./index.html"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 m2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                Secured Area</a>
                <nav class="">
                    <button id="mobile_icon" class="text-white text-end flex sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>                          
                    </button>
                    <ul id="main_menu" class="absolute bg-blue-500 w-full left-0 top-10 p-4 text-center hidden sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center">
                        <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-teal-400" href="">Home</a></li>
                        <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-teal-400" href="">Contact</a></li>
                        <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-teal-400" href="">Log In</a></li>
                        <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold  bg-blue-900 px-6 py-3 block rounded" href="">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Section Part  -->
        <section class="bg-blue-100 h-screen">
            <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center">
                <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center">
                    <h3 class="text-3xl font-bold mb-1 wel-text">Welcome Back</h3>
                    <p class="text-gray-500 mb-5">Please enter your details.</p>
                    <form action="">
                        <label class="font-semibold block mb-1 sm:text-left" for="email">Email Address</label>
                        <input class="border w-full px-2 py-2 mb-2 rounded" type="eamil" placeholder="Enter your email">
                        <!-- <div class="input-group">
                            <input type="text" required>
                            <label for="">Username</label>
                        </div>                 -->
                        <label class="font-semibold block mb-1 sm:text-left" for="password">Password</label>
                        <input class="border w-full px-2 py-2 mb-3 rounded" type="password" placeholder="Enter your password">
                        <input class="text-white font-semibold  bg-blue-900 px-6 py-2 block rounded w-full cursor-pointer hover:bg-black mb-4" type="submit" value="Sign In">
                    </form>
                    <p class="text-gray-400 text-sm">Don't have an account? <a class="text-red-500 underline" href="#">Sign Up</a></p>
                </div>
                <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:pl-5">
                    <img src="./image/LogIn.svg" alt="login">
                </div>
            </div>
        </section>
        <script src="./script.js" type="module"></script>
    </body>
</html>
